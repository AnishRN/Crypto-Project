<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    {% load static%}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Webleb</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Username" name="Username">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" name="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4" name="login" value="login">Login</button>
                                                <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                                            </form>
                                        </div>
                                        {% if messages %}
                                    <div class="alert alert-dark" role="alert" id="alerts">
                                    {% for message in messages %}
                                    {{ message }}
                                    {% endfor %}
                                    </div>
                                    {% endif %}
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-3 pb-3">Sign Up</h4>
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="User name" name="Username">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" placeholder="Contact" name="Contact">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>                                                
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Email" name="Email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" name="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4" name="register" value="register">Register</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggleButton = document.getElementById('reg-log');
            var alertDiv = document.getElementById('alerts');
            toggleButton.addEventListener('click', function() {
                if (alertDiv.style.display === 'block') {
                    alertDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
